<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavehook Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #0056b3; }
        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-top: 20px;
        }
        #messages li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            word-wrap: break-word; /* Ensure long words wrap */
            white-space: pre-wrap; /* Preserve whitespace and breaks */
        }
        #messages li:last-child {
            border-bottom: none;
        }
        #messages li:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Wavehook Web App - Real-time Messages</h1>
    <div id="status">Connecting...</div>
    <h2>Received Messages:</h2>
    <ul id="messages">
        {% for message_entry in messages %}
            <li><strong>IP:</strong> {{ message_entry.ip }}<br>
            <pre>{{ message_entry.data | tojson(indent=2) }}</pre></li>
        {% endfor %}
    </ul>

    <script type="text/javascript">
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Connected to SocketIO server!');
            document.getElementById('status').innerText = 'Connected';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from SocketIO server.');
            document.getElementById('status').innerText = 'Disconnected';
        });

        socket.on('new_message', function(data) {
            console.log('New message received:', data);
            var ul = document.getElementById('messages');
            var li = document.createElement('li');

            var ipSpan = document.createElement('strong');
            ipSpan.textContent = 'IP:';
            li.appendChild(ipSpan);
            li.appendChild(document.createTextNode(' ' + data.ip + '\n'));

            var pre = document.createElement('pre');
            if (typeof data.data === 'object' && data.data !== null) {
                pre.textContent = JSON.stringify(data.data, null, 2); // Prettify JSON for display
            } else {
                pre.textContent = data.data; // Display plain text directly
            }
            li.appendChild(pre);

            ul.prepend(li); // Add new message to the top
        });

        // Handle initial messages (if any)
        document.addEventListener('DOMContentLoaded', function() {
            var initialMessages = document.getElementById('messages').children;
            for (var i = 0; i < initialMessages.length; i++) {
                var li = initialMessages[i];
                var ipText = li.querySelector('strong').nextSibling.textContent.trim();
                var dataPre = li.querySelector('pre');

                try {
                    var parsedData = JSON.parse(dataPre.textContent);
                    dataPre.textContent = JSON.stringify(parsedData, null, 2);
                } catch (e) {
                    // If parsing fails, it's already plain text
                }
            }
        });
    </script>
</body>
</html>
