<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavehook Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #0056b3; }
        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-top: 20px;
        }
        #messages li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            word-wrap: break-word; /* Ensure long words wrap */
            white-space: pre-wrap; /* Preserve whitespace and breaks */
        }
        #messages li:last-child {
            border-bottom: none;
        }
        #messages li:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Wavehook Web App - Real-time Messages</h1>
    <div id="status">Connecting...</div>
    <h2>Received Messages:</h2>
    <ul id="messages">
        {% for message in messages %}
            <li>{{ message | tojson }}</li> {# Display initial messages from history #}
        {% endfor %}
    </ul>

    <script type="text/javascript">
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Connected to SocketIO server!');
            document.getElementById('status').innerText = 'Connected';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from SocketIO server.');
            document.getElementById('status').innerText = 'Disconnected';
        });

        socket.on('new_message', function(data) {
            console.log('New message received:', data);
            var ul = document.getElementById('messages');
            var li = document.createElement('li');
            if (typeof data === 'object' && data !== null) {
                li.textContent = JSON.stringify(data, null, 2); // Prettify JSON for display
            } else {
                li.textContent = data; // Display plain text directly
            }
            ul.prepend(li); // Add new message to the top
        });

        // Handle initial messages (if any)
        document.addEventListener('DOMContentLoaded', function() {
            var initialMessages = document.getElementById('messages').children;
            for (var i = 0; i < initialMessages.length; i++) {
                try {
                    var parsedMessage = JSON.parse(initialMessages[i].textContent);
                    initialMessages[i].textContent = JSON.stringify(parsedMessage, null, 2);
                } catch (e) {
                    // If parsing fails, it's already plain text
                }
            }
        });
    </script>
</body>
</html>
